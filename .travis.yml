language: go

dist: trusty
sudo: false

go:
  - 1.8.3

install:
  - go get github.com/mitchellh/gox
  - curl -sL -o glide.tgz https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz
  - tar -xvf glide.tgz
  - linux-amd64/glide install
  - curl -sL -o upx.txz https://github.com/upx/upx/releases/download/v3.93/upx-3.93-amd64_linux.tar.xz
  - tar -xvf upx.txz

script: ls

after_success:
  - gox -arch="amd64" -os="windows linux darwin"
  - ls
  - upx-3.93-amd64_linux/upx gossm_{windows_amd64.exe,linux_amd64}

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - gossm_linux_amd64
    - gossm_darwin_amd64
    - gossm_windows_amd64.exe
  on:
    tags: true
    repo: glassechidna/gossm
